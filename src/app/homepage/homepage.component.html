<h1 class="heading">User Management App</h1>
<div class="button-area">
    <button mat-raised-button (click)="addUser()" color="primary"><mat-icon>add</mat-icon>New User</button>
    
  </div>
  <div class="table-area">
    <mat-form-field class="search-bar">
     
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here:" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Profile picture colomn -->

        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile Picture </th>
            <td mat-cell *matCellDef="let row"><mat-card class="image-card"><img style="height: 50px; width: auto;" mat-card-image src={{row.avatar}}>
            </mat-card></td>
          </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <!-- Firstname Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
        </ng-container>

        <!-- Last Name Colomn -->

        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
        </ng-container>

        <!-- Action colomn -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row; let i = index;">
              <!--Edit User Buttton-->
              <button mat-icon-button color="primary" (click)="openUpdateSheet(row)" class="push-right"><mat-icon>launch</mat-icon></button>
              <!--Remove User Button-->
              <button mat-icon-button color="warn" (click)="openDeleteDialog(row)"><mat-icon>delete_outline</mat-icon></button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[2, 4, 6]"></mat-paginator>
    </div>
  </div>
